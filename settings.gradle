pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    def localProperties = new Properties()
    def propsFile = new File('local.properties')
    if (propsFile.exists()) {
        new File('local.properties').withInputStream {
            localProperties.load(it)
        }
    }

    ext.github = new Properties()
    ext.github['user'] = localProperties["github.user"] ?: System.getenv("USER") ?: ""
    ext.github['token'] = localProperties["github.token"] ?: System.getenv("TOKEN") ?: ""

    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)

    repositories {
        google()
        mavenCentral()
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/jassielcastro/ChessApp")
            credentials {
                username = "${github.user}"
                password = "${github.token}"
            }
        }
    }
}
rootProject.name = "ChessCompose"
include ':app'
